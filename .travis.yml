language: go
sudo: false
go:
  - 1.8
  - tip
before_install:
  - go get -u github.com/golang/dep/cmd/dep
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover
install:
  - $GOPATH/bin/dep ensure
script:
  - go test
  - "$HOME/gopath/bin/goveralls -service=travis-ci"
matrix:
  allow_failures:
    - go: tip
branches:
  only:
    - master
notifications:
  slack:
    secure: 
